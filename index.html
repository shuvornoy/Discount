<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl font-bold mt-4 ">Discount 30%</h1>
    </header>

    <div class="grid w-3/6 mx-auto text-center py-5">
        <div class="bg-yellow-400 p-10 rounded-lg">
            <h2 class="text-5xl font-medium">$<span id="descount-total">1000</span></h2>
        </div>
    </div>
   
    <div class="grid w-3/6 mx-auto text-center">
        <div class="bg-violet-400 p-8 rounded-lg">
            <h3 class="text-3xl text-white mb-4">Input Type submit</h3>
            <input id="descount-field" type="text" class="w-3/4 px-4 py-3 rounded block" placeholder="Type Only submit">
            <button id="btn-descount" class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-blue-600 " disabled>Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
